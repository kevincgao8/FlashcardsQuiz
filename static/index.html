<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 5px solid #4facfe;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-option {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
            text-align: left;
        }

        .btn-option:hover {
            border-color: #4facfe;
            background: #f0f8ff;
            transform: translateY(-2px);
        }

        .btn-option.selected {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }

        .btn-option.correct {
            border-color: #56ab2f;
            background: #56ab2f;
            color: white;
        }

        .btn-option.incorrect {
            border-color: #ff6b6b;
            background: #ff6b6b;
            color: white;
        }

        .cards-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .card-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-question {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card-answer {
            color: #666;
            font-style: italic;
        }

        .quiz-section {
            text-align: center;
        }

        .quiz-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #4facfe;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quiz-question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .quiz-options {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        .quiz-controls {
            margin-top: 20px;
        }

        .score-display {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .feedback {
            font-size: 1.1rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Flashcards Quiz</h1>
            <p>Create your own study cards and test your knowledge!</p>
        </div>

        <div class="content">
            <!-- Create Cards Section -->
            <div class="section">
                <h2>üìù Create New Flashcard</h2>
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" placeholder="e.g., What is the capital of France?">
                </div>
                <div class="form-group">
                    <label for="answer">Answer:</label>
                    <textarea id="answer" rows="3" placeholder="e.g., Paris"></textarea>
                </div>
                <button class="btn" onclick="createCard()">Add Card</button>
            </div>

            <!-- Cards List Section -->
            <div class="section">
                <h2>üìö Your Flashcards</h2>
                <div id="cardsList" class="cards-list">
                    <div class="loading">Loading cards...</div>
                </div>
            </div>

            <!-- Quiz Section -->
            <div class="section quiz-section">
                <h2>üß† Quiz Mode</h2>
                <div id="quizControls">
                    <button class="btn btn-secondary" onclick="startQuiz()">Start Quiz</button>
                </div>
                
                <div id="quizCard" class="quiz-card hidden">
                    <div class="score-display" id="scoreDisplay"></div>
                    <div class="quiz-question" id="quizQuestion"></div>
                    
                    <div class="quiz-options" id="quizOptions"></div>
                    
                    <div class="feedback hidden" id="feedback"></div>
                    
                    <div class="quiz-controls">
                        <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
                        <button class="btn btn-secondary hidden" id="nextBtn" onclick="nextQuestion()">Next Question</button>
                    </div>
                </div>

                <div id="quizResults" class="hidden">
                    <h3>üéâ Quiz Complete!</h3>
                    <div id="finalScore"></div>
                    <button class="btn" onclick="endQuiz()">End Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/main.js?v=2.0"></script>
</body>
</html>
